<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Invie</title>
    <style media="screen">
      body {
        margin: 0;
      }

      img {
        max-width: 100%;

      img#responsive {

          display: block;
        }

  </head>

  <body>

    <img src="img/invie-responsive.jpg" alt="" id="responsive" />
    <img src="img/nueva-imagen.jpg" alt="" />
  </body>
</html>
